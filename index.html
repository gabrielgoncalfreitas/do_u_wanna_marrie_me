<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quer casar comigo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            transition: 0.25s;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .header {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container-fluid header">
        <h1 class="text-center">Quer casar comigo?</h1>
    </div>

    <div class="canva">
        <button class="btn btn-primary" id="yes">Sim</button>
        <button class="btn btn-danger" onmouseenter="change()" id="no">NÃ£o</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', function () {
            let yes = document.querySelector('#yes');
            let no = document.querySelector('#no');
            let canva = document.querySelector('.canva');

            canva.style.width = `${window.innerWidth}px`;
            canva.style.height = `${window.innerHeight - 50}px`;

            yes.style.width = '100px';
            no.style.width = '100px';

            yes.style.height = '40px';
            no.style.height = '40px';

            yes.style.position = 'absolute';
            no.style.position = 'absolute';

            yes.style.top = `${canva.style.height.replace('px', '') / 2}px`;
            no.style.top = `${canva.style.height.replace('px', '') / 2}px`;

            yes.style.left = `${canva.style.width.replace('px', '') / 2 - 125}px`;
            no.style.left = `${canva.style.width.replace('px', '') / 2}px`;
        });

        window.addEventListener('resize', function () {
            let yes = document.querySelector('#yes');
            let no = document.querySelector('#no');
            let canva = document.querySelector('.canva');

            canva.style.width = `${window.innerWidth}px`;
            canva.style.height = `${parseInt(window.innerHeight) - 50}px`;

            yes.style.width = '100px';
            no.style.width = '100px';

            yes.style.height = '40px';
            no.style.height = '40px';

            yes.style.position = 'absolute';
            no.style.position = 'absolute';

            yes.style.top = `${canva.style.height.replace('px', '') / 2}px`;
            no.style.top = `${canva.style.height.replace('px', '') / 2}px`;

            yes.style.left = `${canva.style.width.replace('px', '') / 2 - 125}px`;
            no.style.left = `${canva.style.width.replace('px', '') / 2}px`;
        });

        function change() {
            let no = document.querySelector('#no');
            let canva = document.querySelector('.canva');

            let way_x_y = Math.floor(Math.random() * (9 - 1) + 1);

            switch (way_x_y) {
                case 1:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) - 150}px`;
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) - 60}px`;
                    break;
                case 2:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) - 150}px`;
                    break;
                case 3:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) + 200}px`;
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) + 80}px`;
                    break;
                case 4:
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) + 60}px`;
                    break;
                case 5:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) + 200}px`;
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) + 80}px`;
                    break;
                case 6:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) + 150}px`;
                    break;
                case 7:
                    no.style.top = `${parseInt(no.style.top.replace('px', '')) + 200}px`;
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) - 80}px`;
                    break;
                case 8:
                    no.style.left = `${parseInt(no.style.left.replace('px', '')) - 60}px`;
                    break;
            }

            let width = parseInt(canva.style.width.replace('px', ''));
            let height = parseInt(canva.style.height.replace('px', ''));
            let top = parseInt(no.style.top.replace('px', ''));
            let left = parseInt(no.style.left.replace('px', ''));

            if (
                (top >= height - 100) ||
                (top <= 0) ||
                (left >= width - 100) ||
                (left <= 0)
            ) {
                yes.style.top = `${canva.style.height.replace('px', '') / 2}px`;
                no.style.top = `${canva.style.height.replace('px', '') / 2}px`;

                yes.style.left = `${canva.style.width.replace('px', '') / 2 - 125}px`;
                no.style.left = `${canva.style.width.replace('px', '') / 2}px`;
            }
        }
    </script>
</body>

</html>
